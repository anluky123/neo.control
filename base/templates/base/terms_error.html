{% extends 'base/terms.html' %}
{% load static %}

{% block error %}
    <section class="error" style="transition: .5s all;
    width: 300px;
    height: 100px;
    background-color: $back-color;
    border: 2px solid #323234;
    border-radius: 20px;
    display: flex;
    align-items: center;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 20px;
    z-index: 5;
    border-right-color: red;">
    <div class="cross">
        <i class="fa-solid fa-xmark" style="font-size: 23px;
        color: #fff;
        position: absolute;
        top: 7px;
        right: 17px;
        cursor: pointer;"></i>
    </div>
        
        <div class="error-text" style="font-size: 25px;
        color: #fff;
        margin-left: 15px;
        max-width: 100%;
        opacity: .8;">Error! Please check Terms of Use</div>
    </section>
{% endblock error %}
